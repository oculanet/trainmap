<!-- templates/update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Train #{{ train.number }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .train-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            color: #3498db;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        .status-fit {
            background-color: #d4edda;
            color: #155724;
        }
        .status-unfit {
            background-color: #f8d7da;
            color: #721c24;
        }
        .btn-submit {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border: none;
            padding: 10px 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-center"><i class="fas fa-train"></i> Update Train #{{ train.number }}</h1>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="train-icon">
                <i class="fas fa-train"></i>
            </div>
            
            <form method="POST">
                <div class="mb-4">
                    <h3 class="text-center">Train #{{ train.number }}</h3>
                    <p class="text-center">
                        Current Status: 
                        <span class="status-badge {% if train.status == 'Fit' %}status-fit{% else %}status-unfit{% endif %}">
                            {{ train.status }}
                        </span>
                    </p>
                </div>
                
                <div class="mb-3">
                    <label for="status" class="form-label fw-bold">Update Status:</label>
                    <select class="form-select form-select-lg" id="status" name="status" required>
                        <option value="Fit" {% if train.status == 'Fit' %}selected{% endif %}>Fit</option>
                        <option value="Unfit" {% if train.status == 'Unfit' %}selected{% endif %}>Unfit</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="track" class="form-label fw-bold">Assign to Track:</label>
                    <select class="form-select form-select-lg" id="track" name="track">
                        <option value="">-- Not in Depot --</option>
                        {% for track in tracks %}
                        <option value="{{ track.id }}" {% if train.current_track_id == track.id %}selected{% endif %}>
                            {{ track.depot_name }} - {{ track.type }} Track #{{ track.track_number }}
                        </option>
                        {% endfor %}
                    </select>
                    <div class="form-text">Leave unselected to mark train as "in transit"</div>
                </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-submit btn-lg text-white">
                        <i class="fas fa-save"></i> Update Train Status
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <a href="/" class="text-decoration-none">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
        
<!-- Replace the footer section with this -->
<footer class="mt-5 mb-4 text-center text-muted">
    <p>Train Tracking System &copy; {{ now.year }} | Green Line & Red Line</p>
</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
